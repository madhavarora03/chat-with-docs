services:
  migration:
    build:
      context: .
      dockerfile: Dockerfile
      target: migration
    image: chat-with-docs-migration:${IMAGE_TAG:-latest}
    container_name: chat-migration
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      TZ: Asia/Kolkata
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_net
      - db_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: chat-with-docs:${IMAGE_TAG:-latest}
    container_name: chat-app
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Runtime variables
      ENV: ${ENV}
      HOST: ${HOST}
      PORT: ${PORT}
      # Logging configuration
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FILE_ENABLED: ${LOG_FILE_ENABLED}
      LOG_FILE_PATH: ${LOG_FILE_PATH}
      TZ: Asia/Kolkata
      # Postgres values
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
    volumes:
      - ./logs:/app/logs
    read_only: true
    tmpfs:
      - /tmp
    depends_on:
      postgres:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    networks:
      - app_net
      - db_net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/v1/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db_net

volumes:
  postgres_data:

networks:
  app_net:
    name: chat-with-docs
  db_net:
    name: chat-with-docs-db
    internal: true
